<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 2주차 4번 Copilot </title>
</head>
<body>
  <table border="1">
    <tr>
      <th colspan="2"> 동아리 회원 가입 </th>
    </tr>
    <tr>
      <th><strong>아이디</strong></th>
      <td>
        <label for="id" onclick="document.getElementById('id').focus()"></label>
        <input type="text" name="id" id="id">
      </td>
    </tr>
    <tr>
      <th><strong>패스워드</strong></th>
      <td>
        <label for="password" onclick="document.getElementById('password').focus()"></label>
        <input type="password" name="password" id="password">
      </td>
    </tr>
    <tr>
      <th><strong>메일주소</strong></th>
      <td>
        <label for="email" onclick="document.getElementById('email').focus()"></label>
        <input type="email" name="email" id="email" onblur="validateEmail()">
        <span id="emailError" style="color: red;"></span>
      </td>
    </tr>
    <tr>
      <th><strong>학년</strong></th>
      <td>
        <input type="radio" name="grade" />1학년
        <input type="radio" name="grade" />2학년
        <input type="radio" name="grade" />3학년
        <input type="radio" name="grade" />4학년
      </td>
    </tr>
    <tr>
      <th><strong>전공</strong></th>
      <td>
        <select name="major">
          <option value="컴퓨터공학과">빅데이터</option>
          <option value="정보통신공학과">스마트IoT</option>
          <option value="전자공학과">컨텐츠IT</option>
          <option value="소프트웨어학과">소프트웨어학부</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><strong>관심분야</strong></th>
      <td>
        <input type="checkbox" name="interest" />프런트엔드
        <input type="checkbox" name="interest" />백엔드
        <input type="checkbox" name="interest" />풀스택
        <input type="checkbox" name="interest" />프레임워크
      </td>
    </tr>
    <tr>
      <th><strong>자기소개서</strong></th>
      <td>
        <input name="file" type="file" multiple/>
      </td>
    </tr>
    <tr>
      <th><strong>생년월일</strong></th>
      <td>
        <input type="date"/>
      </td>
    </tr>
    <tr>
      <th colspan="2">
        <input type="submit" value="가입">
        <input type="reset" value="재작성">
      </th>
    </tr>
  </table>
</body>
</html>
